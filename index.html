<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QuickPost - Login | Register</title>
  <link rel="stylesheet" href="./css/global.css">
  <link rel="stylesheet" href="/css/signin.css">
  <script src="https://kit.fontawesome.com/7b2c76b823.js" crossorigin="anonymous" defer></script>
</head>

<body>
  <main>
    <section id="upper">
      <h1>QuickPost</h1>
      <p class="tagline">A minimalist microblogging platform.</p>
      <div class="button-container">
        <button id="signup-btn">Sign Up</button>
        <button id="login-btn">Log In</button>
      </div>
    </section>
    <section id="bottom">
      <p class="signin-copy">Sign in to create posts</p>
      <div class="google-container">
        <img src="https://developers.google.com/identity/images/g-logo.png" alt="Google logo" width="20" height="20" />
        <button id="google-signin">Continue with Google</button>
      </div>
    </section>

    <!-- Sign Up Form Popup -->
    <section id="signup-form">
      <form action="#" method="get">
        <h2>Let's Get You Signed Up!</h2>
        <input type="text" id="username" placeholder="username" minlength="4">
        <input type="email" id="email" placeholder="validaddress@email.com" required>
        <input type="password" id="password" placeholder="password" minlength="8">
        <input type="submit" id="signup-btn" value="Sign Up">
      </form>
      <div class="popup-login">
        <p>Already have an account?<span class="popup-btn">Login</span></p>
      </div>
    </section>
    <!-- Login Form Popup -->
    <section id="login-form">
      <form action="#" method="get">
        <h2>Welcome Back!</h2>
        <input type="text" id="username" placeholder="username" minlength="4">
        <input type="password" id="password" placeholder="password" minlength="8">
        <input type="submit" id="popup-login-btn" value="Login">
      </form>
      <div class="popup-register">
        <p>Don't have an account?<span class="popup-btn">Sign Up</span></p>
      </div>
    </section>
  </main>
</body>

</html>
